<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>ApnaHood</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='entry.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='common.css') }}"
        />
    </head>
    <body>
        <center>
            <a
                style="padding: 20px"
                class="navbar-brand"
                href="{{ url_for('about') }}"
                ><img src="static/logo.png" alt="Logo" class="logo"
            /></a>
        </center>

        <div id="entrykey">
            <div class="container" id="container">
                <div class="form-container signup-container">
                    <form action="#">
                        <h1>Create Account</h1>
                        <div class="social-container">
                            <a href="#" class="social"
                                ><i class="fab fa-facebook-f"></i
                            ></a>
                            <a href="#" class="social"
                                ><i class="fab fa-google-plus-g"></i
                            ></a>
                            <a href="#" class="social"
                                ><i class="fab fa-linkedin-in"></i
                            ></a>
                        </div>
                        <span>or use your email to join us</span>
                        <input type="text" placeholder="Name" />
                        <input type="text" placeholder="Email" />
                        <input type="text" placeholder="Password" />
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="form-container signin-container">
                    <form action="#">
                        <h1>Sign In</h1>
                        <div class="social-container">
                            <a href="#" class="social"
                                ><i class="fab fa-facebook-f"></i
                            ></a>
                            <a href="#" class="social"
                                ><i class="fab fa-google-plus-g"></i
                            ></a>
                            <a href="#" class="social"
                                ><i class="fab fa-linkedin-in"></i
                            ></a>
                        </div>
                        <span>or use your account</span>
                        <input type="text" placeholder="Email" />
                        <input type="text" placeholder="Password" />
                        <a href="#" class="forgot">Forgot your Password</a>
                        <button>Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>
                                To keep connected with us please log in with
                                your account :)
                            </p>
                            <button class="over-btn" id="signin" >
                                Sign In
                            </button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, there</h1>
                            <p>
                                To join us please enter your personal details :)
                            </p>
                            <button class="over-btn" id="signup" >
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="{{ url_for('static', filename='entry.js') }}"></script>
        </div>
    </body>
</html>
